<!DOCTYPE html>
<html lang="en-US">
<html>
	<head>
		<link rel="icon" href="{{url_for('static', filename='alien_icon.png')}}"/>
		<style>
			body {
				background-color: #ccccff;
				margin: 30px;
				font-family: verdana;
				font-size: 100%;
			}
			input {
				font-family: verdana;
				font-size: 100%;
				margin-bottom: 10px;
			}
			select { height: 23px; }
			table, th, td {
				border: 1px solid black;
				border-collapse: collapse;
			}
			th, td { padding: 5px; }
			th { 
				font-weight: normal;
				text-align: left; 
			}
		</style>
	</head>
	<body>
		<title>L.O.S.T. (Transfer Report)</title>
		<left><a href="{{url_for('dashboard')}}">Return to the dashboard</a></left>
		<center>
			<h1>Transfer Report</h1>
			<h3 style="color:red;"> {{ message }} </h3>
			Load Time: <input type="text" name="load" size=8 placeholder="HH:MM:SS" maxlength=8 />
			&nbsp;&nbsp;&nbsp;&nbsp;
			Unload Time: <input type="text" name="unload" size=8 placeholder="HH:MM:SS" maxlength=8 />
			&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="submit" value="Generate"/>	
				<table style="width:60%">
					<tr>
						<th><b>Asset Tag</b></th>
						<th><b>Load Time</b></th>
						<th><b>Unload Time</b></th>
					</tr>
					{% for re in report %}
						<tr>
						<th> {{ re[0] }} </th>
						<th> {{ re[1] }} </th>
						<th> {{ re[2] }} </th>
						</tr>
					{% endfor %}
			    </table>
		</center>
	</body>
</html>

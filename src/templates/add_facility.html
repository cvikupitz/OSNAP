<!DOCTYPE html>
<html lang="en-US">
<html>
	<head>
		<link rel="icon" href="{{url_for('static', filename='alien_icon.png')}}"/>
		<style>
			body {
				background-color: #ccccff;
				margin: 30px;
				font-family: verdana;
				font-size: 100%;
			}
			input {
				font-family: verdana;
				font-size: 100%;
				margin-bottom: 10px;
			}
			table, th, td {
				border: 1px solid black;
				border-collapse: collapse;
			}
			th, td { padding: 5px; }
			th { text-align: left; }
		</style>
	</head>
	<body>
		<title>L.O.S.T.</title>
		<left><a href="{{url_for('dashboard')}}">Return to the dashboard</a></left>
		<center>
			<h1>Add Facility</h1><br>
			<table style="width:50%">
				<tr><th>Facility Name</th><th>Facility Code</th></tr>
			</table><br>
			<form method="post">
				Name: <input type="text" name="name" placeholder="Facility Name" required maxlength=32 /><br>
				Code: <input type="text" name="code" placeholder="Facility Code" required maxlength=6 /></br>
				<input type="submit" value="Insert"/>
			</form>
		</center>
	</body>
</html>

<!DOCTYPE html>
<html lang="en-US">
<html>
	<head>
		<link rel="icon" href="{{url_for('static', filename='alien_icon.png')}}"/>
		<style>
			body {
				background-color: #ccccff;
				margin: 30px;
				font-family: verdana;
				font-size: 100%;
			}
			input {
				font-family: verdana;
				font-size: 100%;
				margin-bottom: 10px;
			}
			table, th, td {
				border: 1px solid black;
				border-collapse: collapse;
			}
			th, td { padding: 5px; }
			th { 
				text-align: left;
				font-weight: normal;	
			}
		</style>
	</head>
	<body>
		<title>L.O.S.T.</title>
		<left><a href="{{url_for('dashboard')}}">Return to the dashboard</a></left>
		<center>
			<h1>Add Facility</h1>
			<h3 style="color:red;"> {{ message }} </h3>
			<table style="width:50%">
				<tr><th><b>Facility Name</b></th><th><b>Facility Code</b></th></tr>
				{% for fac in facilities %}
					<tr><th> {{ fac[1] }} </th>
					<th> {{ fac[2] }} </th></tr>
				{% endfor %}
			</table><br>
			<form method="post">
				Name: <input type="text" name="name" size=32 placeholder="Facility Name" required maxlength=32 /><br>
				Code: <input type="text" name="code" size=6 placeholder="Code" required maxlength=6 />&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="submit" value="Insert"/>
			</form>
		</center>
	</body>
</html>

<!DOCTYPE html>
<html lang="en-US">
<html>
	<head>
		<link rel="icon" href="{{url_for('static', filename='alien_icon.png')}}"/>
		<style>
			body {
				background-color: #ccccff;
				font-family: verdana;
				font-size: 100%;
				margin: 30px;
			}
			input {
				font-family: verdana;
				font-size: 100%;
				margin-bottom: 10px;
			}
			select { height: 23px; }
		</style>
	</head>
	<body>
		<center>
			<title>L.O.S.T. (New User)</title>
			<h1>New Account</h1>
			<img src="{{url_for('static', filename='alien_icon.png')}}" style="width:209px;height:246px;"/><br>
			<h4>Enter a new username and password.</h4>
			<h3 style="color:red;"> {{ message }} </h3>
			<form method="post">
				Username: <input type="text" name="username" placeholder="Username" required maxlength=16 /><br>
				Password: <input type="password" name="password" placeholder="Password" required maxlength=16 /><br>
				Confirm Password: <input type="password" name="confirm" placeholder="Confirm Password" required maxlength=16 /><br>
				<select required name="role">
					<option value="">None</option>
					<option value="1">Logistics Officer</option>
					<option value="2">Facilities Officer</option>
				</select>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="submit" value="Submit"/><br><br>
			</form>
			<a href="{{url_for('login', message='')}}">Return to login page</a>
		</center>
	</body>
</html>

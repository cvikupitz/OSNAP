<!DOCTYPE html>
<html lang="en-US">
<html>

<head>

body {
	background-color: #ccccff;
	font-family: verdana;

	margin: 30px;
}
input {
	font-family: verdana;
    font-size: 100%;

<body><center>

<!-- Title and header set -->
<title>L.O.S.T. (New Account)</title>
<h1>New Account</h1>
<h4>Enter a new username and password.</h4>

<!-- Entry boxes and button for login -->
<form method="get">
Username: <input type="text" name="username" placeholder="Username" required/><br>
Password: <input type="password" name="password" placeholder="Password" required/><br>

<input type="submit" value="Submit"/>
</form>

</center></body>
